<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Smart Login System</title>

    </head>
    <body>
        <div class="container">
            <div class="form text-center w-75 mx-auto p-5">
                <h1>Smart Login System</h1>
                <input type="email" placeholder="Enter Your Email" class="form-control w-75 mx-auto mt-3" id="logInEmail">
                <input type="password" placeholder="Enter Your password" class="form-control w-75  mx-auto mt-3" id="logInPassword">
                <div class="msgs text-center">
                    <p class="text-danger d-none" id="fillMsg">All inputs is required</p>
                    <p class="text-danger d-none" id="wrongMsg">your email or password is incorrect </p>
                </div>
                <button class="btn btn-outline-info mt-4 w-75 "onclick="log()" id="logInBtn">Login</button>
                <p class="text-white mt-2">You have an account? <a href="signUp.html" class="text-decoration-none text-white">Sign Up</a> </p>

            </div>
        </div>
      





       <script src="js/bootstrap.bundle.min.js"></script> 
       <script src="js/index.js"></script>
    </body>
</html>
